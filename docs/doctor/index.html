<!DOCTYPE html>
<html>
  <head>
    <title>Redoc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    Redoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div style="font-size: 0.75rem;">
      <label for="url">URL(spec.yml)</label>
      <input type="text" id="spec_url" name="spec_url" size="35" placeholder="https://raw.githubusercontent.com/..."/>
      <input type="button" id="btn" value="Load" />
    </div>
    <div id="redoc-container">
      <redoc spec-url='../app/controllers/doctor/spec.yml'></redoc>
    </div>

    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"> </script>
    <script>
      function load() {
        const url = document.getElementById('spec_url').value;
        if (url) {
          Redoc.init(url);
        }
      }
      const btn = document.getElementById('btn');
      btn.addEventListener("click", load);
    </script>
  </body>
</html>
